apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-proxy-headers
  namespace: default  # Same as ingress
data:
  Authorization: "$http_authorization"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: protected-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/auth-url: "http://auth-service.default.svc.cluster.local:8080/validate"
    nginx.ingress.kubernetes.io/auth-proxy-set-headers: "default/auth-proxy-headers"
    nginx.ingress.kubernetes.io/enable-cors: "true"  # Enable CORS
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, GET, OPTIONS"  # Allow POST
    nginx.ingress.kubernetes.io/proxy-body-size: "0"  # Allow large bodies
spec:
  rules:
  - host: ui.local
    http:
      paths:
      - path: /tracked
        pathType: Prefix
        backend:
          service:
            name: scraper-service
            port:
              number: 8001
      - path: /toggle
        pathType: Prefix
        backend:
          service:
            name: scraper-service
            port:
              number: 8001
      - path: /run_scraper
        pathType: Prefix
        backend:
          service:
            name: scraper-service
            port:
              number: 8001