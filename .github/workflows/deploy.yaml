name: Release & Deploy - Test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  release_deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        run: |
          chmod +x ./util/*
          ./util/deploy.sh
